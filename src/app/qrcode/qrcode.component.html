<div class="container">
  <div>
    <h1>QR Code</h1>
    <div class="qrcodeImage">
      <qrcode
        [qrdata]="qrcodeUrl"
        [allowEmptyString]="true"
        [ariaLabel]="'QR Code image with the following content...'"
        [cssClass]="'center'"
        [colorDark]="'#000000ff'"
        [colorLight]="'#ffffffff'"
        [elementType]="'canvas'"
        [errorCorrectionLevel]="'M'"
        [margin]="4"
        [scale]="1"
        [title]="'A custom title attribute'"
        [width]="300"
      ></qrcode>
    </div>
    <form (submit)="verify()">
      <input name="otp" [(ngModel)]="otp">
      <button class="btn btn-info" type="submit">Verify</button>
    </form>

  </div>
</div>

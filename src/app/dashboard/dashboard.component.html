<section style="background-color: #eee;"  *ngIf="loggedIn()">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img  alt="avatar" src="{{userProfile.picture}}"
                 class="rounded-circle img-fluid" style="width: 150px;">
                          <h5 class="my-3">{{userProfile.name}}</h5>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-primary">Follow</button>
              <button type="button" class="btn btn-outline-primary ms-1">Message</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" >Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userProfile.name}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" >Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" >{{userProfile.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" >User Id</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userProfile.userId}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">UpDated At</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{userProfile.updated_at}}</p>
              </div>
            </div>
            <hr>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

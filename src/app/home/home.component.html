<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>JEcap Security</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://selise.ch/wp-content/uploads/2020/11/SELISE-DIgital-Platforms-.png" alt="" height="36">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item " routerLinkActive="active current">
          <a class="nav-link" routerLink=''>Home</a>
        </li>
        <li class="nav-item " routerLinkActive="active current" >
          <a class="nav-link" routerLink="/dashboard" *ngIf="isUserLongedIn()" >Dashboard</a>
        </li>
        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" routerLink="/login" *ngIf="!isUserLongedIn()">LogIn</a>
        </li>
        <li class="nav-item" routerLinkActive="active current">
          <a class="nav-link" *ngIf="isUserLongedIn()" (click)="logOut()" style="cursor: pointer">LogOut</a>
        </li>

      </ul>
    </div>
  </nav>
  <div *ngIf="!isLoginRoute()">
    <img
      src="https://media-exp1.licdn.com/dms/image/C561BAQF4hdpJj_IlJg/company-background_10000/0/1604840261222?e=2147483647&v=beta&t=6n3qpM9Pt_ilJVaGqXkW6Bp2NvJ9Gcd1c9hAUdQUc00"
      alt="" srcset="">
  </div>
  <router-outlet></router-outlet>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
